repositories {
    mavenCentral()
}

apply plugin: 'java'
//apply plugin: 'jetty'
apply plugin: 'application'

mainClassName = 'core.MainServer'
applicationName = 'app'

defaultTasks = ['clean', 'jar']

dependencies {
	compile 'com.sparkjava:spark-core:2.1'
	compile 'com.sparkjava:spark-template-mustache:1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile 'com.github.pengrad:java-telegram-bot-api:2.1.1'
    compile group: 'org.json', name: 'json', version: '20141113'
}

jar {
    manifest {
        attributes 'Main-Class': 'core.MainServer'
    }
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } } {
        // remove all signature files
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.RSA'
    }
}
task stage(dependsOn: ['clean', 'installApp'])
